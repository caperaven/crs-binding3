<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button click.call="addPerson">Add Person</button>

    <label>
        <div>First Name</div>
        <input value.bind="person.firstName" />
    </label>

    <label>
        <div>Last Name</div>
        <input value.bind="person.lastName" />
    </label>

    <div>${person.firstName} ${person.lastName}</div>

    <script type="module">
        import "./src/crs-binding.js";
        import {IndexViewModel} from "./index.js";

        globalThis.viewModel = new IndexViewModel();

        crs.binding.parsers.parseElements(document.body.children, globalThis.viewModel);
    </script>
</body>
</html>
