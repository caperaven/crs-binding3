<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: grid;
            grid-template-columns: 30rem 1fr;
            grid-template-rows: 3rem 1fr;
            grid-template-areas: "header header" "aside main"
        }

        header {
            grid-area: header;
            padding: 0.5rem;
        }

        aside {
            grid-area: aside;
            display: flex;
            flex-direction: column;
        }

        main {
            grid-area: main;
        }

        crs-router {
            display: block;
            padding: 0.5rem;
        }

        hr {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>crs binding</h1>
    </header>

    <aside>
        <template for="item of menu">
            <a href="${item.hash}">${item.title}</a> <br/>
        </template>
    </aside>

    <main autofocus tabindex="0" keyup.ctrl_m.process="{type: 'console', action: 'log', {messages: ['hello', 'world']}}">
        <crs-router routes="app/routes.json"></crs-router>
    </main>

    <script type="module">
        import "./src/crs-binding.js";
        import "./src/classes/view-base.js";
        import "./packages/crs-router/crs-router.js";
        import "./index.js";

        import "./src/events/event-emitter.js";
        import "./packages/crs-process-api/crs-process-api.js";
        import "./packages/crs-process-api/action-systems/binding-actions.js";
    </script>
</body>
</html>
