<h2>Messaging</h2>

<button click.emit="my_event">Custom Event - plain</button>
<button click.emit="my_event(title='hello world', $event, contacts=${contacts})">Custom Event - contacts</button>
<button click.post="got-contacts['message-target'](title='hello world', $event, contacts=${contacts})">Post Message</button>

<message-target></message-target>

<hr />

<button click.process="{type: 'console', action: 'log', {messages: ['hello', 'world']}}">Process Log</button>
<button click.process="{type: 'console', action: 'log', {messages: [$event.clientX, $event.clientY]}}">Process Log Event</button>
<button click.process="{type: 'debug', action: 'start_monitor_events', {}}">Process Debug Start</button>
<button click.process="{type: 'debug', action: 'stop_monitor_events', {}}">Process Stop</button>
<button click.process="test_schema[main(x: $event.clientX, y: $event.clientY)]">Process Schema</button>
