<h2>Messaging</h2>

<button click.emit="my_event">Custom Event - plain</button>
<button click.emit="my_event(title='hello world', $event, contacts=${contacts})">Custom Event - contacts</button>
<button click.post="got-contacts['message-target'](title='hello world', $event, contacts=${contacts})">Post Message</button>

<message-target></message-target>
