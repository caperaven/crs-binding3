<style>
    label {
        display: block;
        margin-bottom: 0.5rem;
    }

    .color {
        padding: 1rem;
    }
</style>
<h2>${title}</h2>

<label>
    <div>Color</div>
    <input value.bind="background" />
</label>

<strong>Standard binding</strong>
<div class="color" style.background="background">${background}</div>

<strong>If binding</strong>
<div class="color" style.color.if="background == 'red' ? 'red' : 'blue'">${background}</div>

<strong>Case binding</strong>
<div class="color" style.color.case="background == 'red': 'red', background == 'blue': 'blue', default: 'green'">${background}</div>
