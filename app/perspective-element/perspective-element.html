<style>
    select, .padded {
        padding: 0.5rem;
    }
</style>

<h2>${title}</h2>

<select value.bind="view">
    <option value="view1">View 1</option>
    <option value="view2">View 2</option>
    <option value="view3">View 3</option>
</select>

<div class="padded">current view = ${view}</div>

<perspective-element view.bind="view">
    <template id="view1">
        <h2>View 1</h2>
    </template>
    <template id="view2">
        <h2>View 2</h2>
    </template>
    <template id="view3">
        <h2>View 3</h2>
    </template>
</perspective-element>
