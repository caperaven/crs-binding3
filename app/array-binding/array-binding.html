<button click.call="collection1">Collection 1</button>
<button click.call="collection2">Collection 2</button>
<button click.call="update">Update</button>

<ul>
    <template for="item of items">
        <li hidden.if="item.selected == true">${item.code}</li>
    </template>

    <li hidden.attr="model.value"  title.once="item.title"></li>
</ul>
