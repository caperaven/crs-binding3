<style>
    label {
        display: block;
        margin-bottom: 0.5rem;
    }
</style>
<h2 ref="titleElement">${title}</h2>

<label>
    <div>&{person.firstName}: ${person.firstName}</div>
    <input id="edtFirstName" value.bind="person.firstName" data-firstname.attr="person.firstName" />
</label>

<label>
    <div>&{person.lastName}</div>
    <input id="edtLastName" value.two-way="person.lastName" />
</label>

<label>
    <div>&{person.age}</div>
    <input id="edtAge" value.bind="person.age" type="number" />
</label>

<div>${person.firstName} ${person.lastName} is ${person.age} old</div>

<button click.call="onEvent($event)">Event</button>
<button click.call="reset">Reset</button>
<button click.call="[my-component].greet('hello kieran')">Call Greet</button>
<button click.attr.toggle="[this](aria-expanded='true')">Toggle Expanded</button>
<button click.attr.toggle="[this](data-hidden)">Toggle Hidden</button>

<my-component value.one-way="person.firstName" greeting.once="greeting"></my-component>

<ul>
    <template for="person of people">
        <li>
            <span>${person.firstName} ${person.lastName}</span>
        </li>
    </template>
</ul>

<button click.call="add">Add</button>
<button click.call="splice">Splice</button>
<button click.call="pop">Pop</button>
<button click.call="shift">Shift</button>

<hr />

<template src="/app/binding/template.html"></template>
