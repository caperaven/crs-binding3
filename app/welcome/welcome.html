<style>
    label {
        display: block;
        margin-bottom: 0.5rem;
    }
</style>
<h2>${title}</h2>

<label>
    <div>First Name</div>
    <input value.bind="person.firstName" />
</label>

<label>
    <div>Last Name</div>
    <input value.bind="person.lastName" />
</label>

<label>
    <div>Age</div>
    <input value.bind="person.age" type="number" />
</label>

<div>${person.firstName} ${person.lastName} is ${person.age} old</div>

<button click.call="reset">Reset</button>
