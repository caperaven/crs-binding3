<h2>${title}</h2>

<label>
    <div>Change Title</div>
    <input type="text" value.bind="title" click.call="reset">
</label>

<label>
    <div>First Name</div>
    <input type="text" value.bind="firstName">
</label>

<label>
    <div>Last Name</div>
    <input type="text" value.bind="lastName">
</label>

<label>
    <div>Age</div>
    <input type="text" value.bind="age">
</label>

<div>${firstName} ${lastName} ${age}</div>

<button click.call="reset">Reset</button>
