<style>
    label {
        display: block;
        margin-bottom: 0.5rem;
    }

    div {
        padding: 0.5rem;
    }

    div::after {
        content: attr(data-value);
    }
    #age-attr::after {
        content: attr(my-age);
    }

    #age-dataset::after {
        content: attr(data-age);
    }
</style>
<h2>${title}</h2>

<label>
    <div>Age</div>
    <input id="edtAge" value.bind="age" />
</label>

<button title.attr="&{undo}">Undo</button>

<strong>Attribute Binding</strong>
<div data-value.attr="age"></div>

<strong>If Attribute Binding</strong>
<div data-test="age < 20" data-value.if="age < 20 ? 'young'"></div>

<strong>If / Else Attribute Binding</strong>
<div data-value.if="age < 20 ? 'young' : 'old'"></div>

<strong>Case Attribute Binding - With Default</strong>
<div data-value.case="age < 20: 'young', age < 30: 'mid', default: 'old'"></div>

<strong>Case Attribute Binding - No Default</strong>
<div data-value.case="age < 20: 'young', age < 30: 'mid'"></div>

<div hidden.if="age < 10 ? true">Hidden if age is less than 10</div>

<strong>Attribute $ binding</strong>
<div id="age-attr" my-age="${age}"></div>

<strong>Attribute $ dataset binding</strong>
<div id="age-dataset" data-age="${age}"></div>
